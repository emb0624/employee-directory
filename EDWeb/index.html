<!DOCTYPE html>
<html data-ng-app="EmployeeDirectoryApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Employee Directory</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- 3rd party libraries -->
    <link href="content/css/bootstrap.min.css" rel="stylesheet" />
    <link href="content/css/loading-bar.min.css" rel="stylesheet" />
    <link href="content/css/kendo/kendo.common.min.css" rel="stylesheet" />
    <link href="content/css/kendo/kendo.flat.min.css" rel="stylesheet" />
    <!-- Load app main css -->
    <link href="content/css/site.css" rel="stylesheet" />
</head>
<body ng-cloak>
    <div class="navbar navbar-default navbar-fixed-top" role="navigation" data-ng-controller="indexCtrl">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle"
                        data-ng-class="{ hidden: !authentication.isAuth }"
                        data-ng-click="navbarExpanded=!navbarExpanded" >
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Directory</a>
            </div>
            <div class="navbar-collapse" ng-class="{ collapse: !navbarExpanded }">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth" data-ng-click="navbarExpanded=!navbarExpanded"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth" data-ng-click="navbarExpanded=!navbarExpanded"><a href="" data-ng-click="logOut()"><span class="glyphicon glyphicon-lock"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted text-right">Created by <a target="_blank">EMB</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- 3rd party libraries -->
    <script src="scripts/jquery-2.1.1.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/kendo/kendo.all.min.js"></script>
    <script src="scripts/underscore-min.js"></script>
    <script src="scripts/angular-underscore-module.js"></script>
    <!-- Load app main script -->
    <script src="app/app.js"></script>
    <!-- Load directives -->
    <script src="app/directives/hasPermission.js"></script>
    <!-- Load services -->
    <script src="app/services/authInterceptorSvc.js"></script>
    <script src="app/services/authSvc.js"></script>
    <script src="app/services/permissionSvc.js"></script>
    <script src="app/services/employeeSvc.js"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexCtrl.js"></script>
    <script src="app/controllers/loginCtrl.js"></script>
    <script src="app/controllers/signupCtrl.js"></script>
    <script src="app/controllers/employeeCtrl.js"></script>
    <script src="app/controllers/manageEmployeeCtrl.js"></script>
</body>
</html>
