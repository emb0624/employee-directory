<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h1 class="page-header">{{ employee.firstName }} {{ employee.lastName }}</h1>
        <div class="well">
            <form name="employeeForm" class="form-horizontal" role="form" novalidate data-ng-submit="!submitted">
                <fieldset>
                    <legend>Employee Information</legend>
                    <div class="form-group">
                        <label for="email" class="col-lg-2 control-label">Email</label>
                        <span class="label label-danger" data-ng-show="submitted && employeeForm.email.$error.required">Required!</span>
                        <div class="col-lg-10">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-envelope"></i>
                                </span>
                                <input name="email" type="email" class="form-control" placeholder="Email"
                                       required autofocus disabled
                                       data-ng-model="employee.email">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName" class="col-lg-2 control-label">First Name</label>
                        <span class="label label-danger" data-ng-show="submitted && employeeForm.firstName.$error.required">Required!</span>
                        <div class="col-lg-10">
                            <input name="firstName" type="text" class="form-control" placeholder="First Name"
                                   required
                                   data-ng-model="employee.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="middleInitial" class="col-lg-2 control-label">Middle Initial</label>
                        <div class="col-lg-10">
                            <input name="middleInitial" type="text" class="form-control" placeholder="Middle Initial"
                                   data-ng-model="employee.middleInitial">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                        <span class="label label-danger" data-ng-show="submitted && employeeForm.lastName.$error.required">Required!</span>
                        <div class="col-lg-10">
                            <input name="lastName" type="text" class="form-control" placeholder="Last Name"
                                   required
                                   data-ng-model="employee.lastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="secondLastName" class="col-lg-2 control-label">Second Last Name</label>
                        <div class="col-lg-10">
                            <input name="secondLastName" type="text" class="form-control" placeholder="Second Last Name"
                                   data-ng-model="employee.secondLastName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="jobTitle" class="col-lg-2 control-label">Job Title</label>
                        <div class="col-lg-10">
                            <input name="jobTitle" type="text" class="form-control" placeholder="Job Title"
                                   data-ng-model="employee.jobTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="location" class="col-lg-2 control-label">Location</label>
                        <div class="col-lg-10">
                            <input name="location" type="text" class="form-control" placeholder="Location"
                                   data-ng-model="employee.location">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="col-lg-2 control-label">Phone Number</label>
                        <div class="col-lg-10">
                            <input name="phoneNumber" type="tel" class="form-control" placeholder="Phone Number"
                                   data-ng-model="employee.phoneNumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Role</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRole" value="EMPLOYEE"
                                           checked
                                           data-ng-model="employee.role">
                                    Employee
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRole" value="HR"
                                           data-ng-model="employee.role">
                                    Human Resource (HR)
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="alert alert-dismissable alert-danger"
                         data-ng-hide="!errors">
                        <strong>Ups!</strong>
                        <ul>
                            <li data-ng-repeat="error in errors">{{error}}</li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" class="btn btn-primary"
                                    data-ng-disabled="submitting"
                                    data-ng-click="submit(employeeForm)">
                                <span class="glyphicon glyphicon-floppy-disk"></span> Save
                            </button>
                            <button class="btn btn-default"
                                    data-ng-disabled="submitting"
                                    data-ng-click="cancel()">
                                <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                            </button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
