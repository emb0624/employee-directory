<div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <h2>Login</h2>
        <div data-ng-hide="message == ''" class="alert alert-dismissable alert-danger">
            <strong>Ups!</strong> {{message}}
        </div>
    </div>
</div>
<div class="row">
    <form role="form" class="login-form" novalidate>
        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-envelope"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-asterisk"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                </div>
            </div>
            <button class="btn btn-info btn-block" type="submit"
                    data-ng-click="login()">
                <span class="glyphicon glyphicon-user"></span> Login
            </button>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
<style scoped>
    .login-form {
        min-height: 500px;
    }
</style>
